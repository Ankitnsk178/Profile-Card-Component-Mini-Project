<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card Component Mini Project</title>
</head>
<body>
    
    <section class="container">

        <div class="card">

            <div class="img_container">

                <img src="images/image-victor.jpg" alt="Victor" class="profile_pic">

            </div>

            <div class="details">

                <div class="name_and_age">
                    <div class="name">Victor Crest</div>
                    <div class="age">26</div>
                </div>

                <div class="address">London</div>

            </div>

            <div class="stats">

                <div class="num_and_desc">
                    <div class="num">80K</div>
                    <div class="desc">Followers</div>
                </div>

                <div class="num_and_desc">
                    <div class="num">803K</div>
                    <div class="desc">Likes</div>
                </div>

                <div class="num_and_desc">
                    <div class="num">1.4K</div>
                    <div class="desc">Photos</div>
                </div>

            </div>

        </div>

    </section>

</body>
</html>
